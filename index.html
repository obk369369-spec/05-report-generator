<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>5번 도구 · 보고서 생성기 · WIC 자동화 시스템2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #f4f7ff;
    --panel: #ffffff;
    --border: #d7dff0;
    --accent: #2563eb;
    --accent-soft: rgba(37, 99, 235, 0.08);
    --text: #111827;
    --muted: #6b7280;
    --radius: 14px;
    --shadow: 0 6px 16px rgba(30, 41, 59, 0.08);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  .app {
    max-width: 1200px;
    margin: 18px auto 30px;
    padding: 0 14px;
  }

  header {
    background: linear-gradient(135deg, #eef3ff, #ffffff);
    padding: 18px;
    border-radius: 20px;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
  }

  header h1 {
    margin: 0;
    font-size: 18px;
    font-weight: 700;
  }

  header p {
    margin: 6px 0 0;
    font-size: 12px;
    color: var(--muted);
  }

  .grid {
    margin-top: 18px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  @media (max-width: 900px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: var(--panel);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    padding: 14px;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .card-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  input, textarea, select {
    width: 100%;
    padding: 9px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    font-size: 13px;
    background: #fdfdff;
  }

  textarea {
    resize: vertical;
    min-height: 160px;
  }

  .btn {
    padding: 8px 14px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    background: var(--accent);
    color: white;
  }

  .btn:hover {
    background: #1e4ed8;
  }

  .output-box {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: #fafcff;
    padding: 10px;
    min-height: 260px;
    white-space: pre-wrap;
    font-size: 13px;
    overflow-y: auto;
  }

  .status {
    margin-top: 4px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
</head>

<body>
<div class="app">

  <header>
    <h1>5번 도구 · 보고서 생성기</h1>
    <p>키워드 기반으로 자동 보고서를 생성하는 WIC 기본 모듈</p>
  </header>

  <div class="grid">

    <!-- LEFT: 입력 -->
    <section class="card">
      <div class="card-title">보고서 기본 정보</div>

      <input id="titleInput" placeholder="보고서 제목 (예: SK 스페셜티 글로벌 시장 분석)" />

      <textarea id="keywordsInput" placeholder="핵심 키워드 (쉼표로 구분)&#10;예: Sulfur Hexafluoride, 반도체 가스, 글로벌 수요, F-가스 정책"></textarea>

      <textarea id="summaryInput" placeholder="요약문 또는 주요 내용 (선택 입력)"></textarea>

      <select id="toneSelect">
        <option value="standard">표준 톤</option>
        <option value="formal">격식 톤</option>
        <option value="simple">간결 톤</option>
      </select>

      <button class="btn" id="generateBtn">보고서 자동 생성</button>
      <div class="status">자동 저장됨. (localStorage)</div>
    </section>

    <!-- RIGHT: 결과 -->
    <section class="card">
      <div class="card-title">생성된 보고서</div>
      <div id="reportOutput" class="output-box">여기에 보고서가 생성됩니다.</div>
      <div class="status">클립보드 복사 기능 자동 탑재</div>
    </section>

  </div>

</div>

<script>
(function () {
  "use strict";

  const titleInput = document.getElementById("titleInput");
  const keywordsInput = document.getElementById("keywordsInput");
  const summaryInput = document.getElementById("summaryInput");
  const toneSelect = document.getElementById("toneSelect");
  const generateBtn = document.getElementById("generateBtn");
  const reportOutput = document.getElementById("reportOutput");

  const STORAGE_KEY = "wic_report_generator_v1";

  // Load saved
  function loadSaved() {
    try {
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      titleInput.value = saved.title || "";
      keywordsInput.value = saved.keywords || "";
      summaryInput.value = saved.summary || "";
      toneSelect.value = saved.tone || "standard";
    } catch (_) {}
  }

  function saveAll() {
    const data = {
      title: titleInput.value,
      keywords: keywordsInput.value,
      summary: summaryInput.value,
      tone: toneSelect.value
    };
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    } catch (_) {}
  }

  function makeReport() {
    const title = titleInput.value.trim();
    const keywords = keywordsInput.value.trim();
    const summary = summaryInput.value.trim();
    const tone = toneSelect.value;

    if (!title || !keywords) {
      reportOutput.textContent = "⚠ 제목과 키워드는 필수입니다.";
      return;
    }

    const keywordList = keywords.split(",").map(v => v.trim()).filter(Boolean);

    const toneMap = {
      standard: "표준·중립적인 어조로 정리된 분석입니다.",
      formal: "격식 있고 보고서용으로 다듬어진 분석입니다.",
      simple: "간결하고 이해하기 쉬운 표현으로 정리된 분석입니다."
    };

    const content = 
`■ 보고서 제목
${title}

■ 보고서 톤
${toneMap[tone]}

■ 핵심 키워드
- ${keywordList.join("\n- ")}

■ 요약
${summary || "(요약 없음)"}

■ 본문 (자동 구성)
본 보고서는 주요 키워드를 기반으로 시장 동향, 기술 개발 흐름, 수요 구조,
글로벌 업체 동향 등을 종합적으로 정리한 문서입니다.
각 키워드는 실제 산업 내에서 높은 중요도를 가지며, 다음 영역에서
직접적인 영향을 미칩니다:

- 산업 구조 변화
- 주요 기업 및 공급망
- 정책 및 규제 환경
- 장기적 수요 전망
- 기술 개발 트렌드

키워드를 중심으로 세부 분석을 추가하여 향후 비즈니스 전략 수립에
활용할 수 있는 형태로 구성하였습니다.

■ 생성 정보
WIC 자동화 시스템2 · 보고서 생성기 (5번 도구)
`;

    reportOutput.textContent = content;

    navigator.clipboard.writeText(content).catch(() => {});
    saveAll();
  }

  titleInput.addEventListener("input", saveAll);
  keywordsInput.addEventListener("input", saveAll);
  summaryInput.addEventListener("input", saveAll);
  toneSelect.addEventListener("change", saveAll);

  generateBtn.addEventListener("click", makeReport);

  loadSaved();
})();
</script>

</body>
</html>
